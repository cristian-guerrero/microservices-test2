apiVersion: apps/v1
kind: Deployment
metadata: 
  name: auth-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
        - name: auth-mongo
          image: mongo:4.0.20-xenial
---
apiVersion: v1 
kind: Service
metadata:
  name: auth-mongo-clusterip-srv
spec:
  selector:
    app: auth-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
