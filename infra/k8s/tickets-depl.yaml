apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets
  template:
    metadata:
      labels:
        app: tickets
    spec:
      containers:
        - name: tickets
          image: guerrerocristian/tickets
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: env-secret
                  key: JWT_KEY
            - name: URL_DB_TICKETS
              valueFrom:
                secretKeyRef:
                  name: env-secret
                  key: URL_DB_TICKETS
            - name: NATS_URL
              valueFrom:
                secretKeyRef:
                  name: env-secret
                  key: NATS_URL
            #- name: NATS_CLUSTER_ID
            #  valueFrom:
            #    secretKeyRef:
            #      name: env-secret
            #      key: NATS_CLUSTER_ID
            - name: NATS_CLUSTER_ID
              value: ticketing
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef: 
                  fieldPath: metadata.name

---
apiVersion: v1
kind: Service
metadata:
  name: tickets-clusterip-srv
spec:
  selector:
    app: tickets
  type: ClusterIP
  ports:
    - name: tickets
      protocol: TCP
      port: 3002
      targetPort: 3000
